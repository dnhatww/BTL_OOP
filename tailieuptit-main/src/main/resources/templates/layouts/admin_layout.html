<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - Admin - $LAYOUT_TITLE">Tài Liệu PTIT</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />

  <style>
    /* Ghi đè CSS nền tím của body */
    body {
      background: #f4f6f9 !important;
      padding-top: 76px;
    }
    .main-content {
      background: transparent; /* Bỏ nền trắng ở main-content để dùng nền xám */
      box-shadow: none;
      padding: 1rem 0;
      margin-top: 0;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header_admin :: header-admin}"></div>

<main class="main-content">
  <div class="container">
    <h1 class="mb-4" th:text="${title}">Tiêu đề trang</h1>

    <th:block layout:fragment="content">
    </th:block>
  </div>
</main>

<div th:replace="~{fragments/footer_admin :: footer-admin}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
