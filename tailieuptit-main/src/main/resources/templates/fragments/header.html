<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-graduation-cap"></i>
            Tài Liệu PTIT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/document/upload}">Upload</a> </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                </li>
            </ul>

            <div class="d-flex gap-2" sec:authorize="isAnonymous()">
                <a th:href="@{/auth/login}" class="btn btn-outline-primary">Đăng nhập</a>
                <a th:href="@{/auth/register}" class="btn btn-primary">Đăng ký</a>
            </div>

            <div class="dropdown" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-primary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                    <span sec:authentication="name">Username</span> </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/profile}">
                        <i class="fas fa-user me-2"></i>Thông tin cá nhân
                    </a></li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a class="dropdown-item" th:href="@{/admin/dashboard}">
                            <i class="fas fa-cog me-2"></i>Trang Admin
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/auth/logout}" method="post" class="dropdown-item p-0">
                            <button type="submit" class="btn btn-link text-danger w-100 text-start"
                                    style="text-decoration: none;">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
