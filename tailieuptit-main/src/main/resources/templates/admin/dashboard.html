<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">
<head>
  <title>Bảng điều khiển</title>
</head>
<body>

<th:block layout:fragment="content">

  <h2 class="section-title mb-4">Tổng quan Hệ thống</h2>

  <div class="row g-4 mb-5">

    <div class="col-md-4">
      <div class="card admin-card text-white p-3" style="background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);">
        <h3 th:text="${totalUsers ?: 0}" class="card-title mb-0"><i class="fas fa-users me-2"></i></h3>
        <p class="card-text mb-0">Tổng số Người dùng</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card admin-card text-white p-3" style="background: linear-gradient(135deg, #20c997 0%, #00b894 100%);">
        <h3 th:text="${totalApprovedDocs ?: 0}" class="card-title mb-0"><i class="fas fa-file-alt me-2"></i></h3>
        <p class="card-text mb-0">Tài liệu đã duyệt</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card admin-card text-dark p-3" style="background: linear-gradient(135deg, #ffc107 0%, #ff8800 100%);">
        <h3 th:text="${pendingDocsCount ?: 0}" class="card-title mb-0"><i class="fas fa-exclamation-triangle me-2"></i></h3>
        <p class="card-text mb-0">Tài liệu chờ duyệt</p>
      </div>
    </div>

  </div>

  <div class="card admin-card p-4">
    <h5 class="mb-3"><i class="fas fa-history me-2 text-primary"></i>Hoạt động gần đây</h5>
    <p class="text-muted">Chức năng log hoạt động chưa được triển khai.</p>
  </div>

</th:block>
</body>
</html>
