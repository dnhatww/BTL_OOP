# ======================================================
# SERVER CONFIGURATION
# ======================================================
server.port=${PORT:8082}

# ======================================================
# DATABASE CONFIGURATION (MySQL)
# ======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/tailieu?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Huonghskc2308@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================================
# JPA / HIBERNATE CONFIGURATION
# ======================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ======================================================
# THYMELEAF CONFIGURATION (Login/Register HTML)
# ======================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.expose-request-attributes=true

# ======================================================
# FILE UPLOAD CONFIGURATION
# ======================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

app.upload.dir=./uploads

# ======================================================
# STATIC RESOURCES (CSS, JS, file upload)
# ======================================================
spring.web.resources.static-locations=classpath:/static/,file:./uploads/
spring.web.resources.cache.period=0

# ======================================================
# LOGGING CONFIGURATION
# ======================================================
logging.level.com.tailieuptit.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE